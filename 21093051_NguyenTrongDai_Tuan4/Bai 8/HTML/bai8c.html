<body>
    <div class="container">
        <h1>Border Style </h1>
        <div class="abc">
            <p>Syntax: <span style="color: blue;">border-width</span> <span style="color: red;">(top) (right) (bottom) (left)</span>;</p>
            <p>Example: <span style="color: blue;">border-width</span> <span style="color: red;">5px 10px 15px 20px</span>;</p>
        </div>
        
        <div class="content">
            <p style="text-align: center; margin-top: 30px;">Here the top border is green(#8C226) in color,
                <br>right border is yellow(#F7C200),
                <br>the bottom has blue(#4493A0)
                <br>and Left border is pink(#DF127B) in color. 
            </p>
        </div>
    </div>
</body>
